<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Store.css" />
    <script src="store.js"></script>
    <title>Arooming-Pocha🍳</title>
  </head>
  <body>
    <header>
      <h1>┬┘아루밍 포차┬┘</h1>
      <i id="icon" class="fa-solid fa-list"></i>
      <ul class="menuBar">
        <li>메뉴</li>
        <li>새 상품 추가</li>
        <li>찜 목록</li>
      </ul>
    </header>
    <nav>
      <p class="title">종류</p>
      <ul class="list">
        <li>
          <input
            id="total"
            type="checkbox"
            onchange="isChecked(this)"
            value="전체🍳"
          />
          전체🍳
        </li>
        <li>
          <input
            id="ramen"
            type="checkbox"
            onchange="isChecked(this)"
            value="라면🍜"
          />
          라면🍜
        </li>
        <li>
          <input
            id="anju"
            type="checkbox"
            onchange="isChecked(this)"
            value="간단안주🥠"
          />
          간단안주🥠
        </li>
        <li>
          <input
            id="soju"
            type="checkbox"
            onchange="isChecked(this)"
            value="술🍶"
          />
          술🍶
        </li>
      </ul>
    </nav>
    <section class="category"></section>
    <section class="card"></section>
  </body>
</html>
