<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Store.css" />
    <script src="addNewItem.js"></script>
    <title>Arooming-Pocha🍳</title>
  </head>
  <body>
    <header>
      <h1>┬┘아루밍 포차┬┘</h1>
    </header>
    <section class="addMenu">
      <h2>🍕메뉴를 추가해주세요🍔</h2>
      <article class="addItems">
        <label class="addItems__menu">메뉴 이름 <input /></label>
        <label class="addItems__hashtag">해시태그 (,로 구분) <input /></label>
        <label class="addItems__img"
          >메뉴 사진
          <input
            class="fileUpload"
            type="file"
            accept="image/*"
            onchange="handleFiles(this)"
        /></label>
        <img id="previewImg" alt="비어있는 이미지" />
        <select class="selectCategory"></select>
        <button class="addItems__btn">🍟냠냠🌭</button>
      </article>
    </section>
  </body>
</html>
