<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Todo.css" />
    <title>Web ToDo Mate🎪</title>
  </head>
  <body>
    <header><h1>Web ToDo Mate</h1></header>
    <section class="calendar">
      <article>
        <ul>
          <li>월</li>
          <li class="num">6</li>
          <li>05</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>화</li>
          <li class="num">9</li>
          <li>06</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>수</li>
          <li id="today" class="num">6</li>
          <li>07</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>목</li>
          <li class="num">6</li>
          <li>08</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>금</li>
          <li class="num">8</li>
          <li>09</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>토</li>
          <li class="num">7</li>
          <li>10</li>
        </ul>
      </article>
      <article>
        <ul>
          <li>일</li>
          <li class="num">6</li>
          <li>11</li>
        </ul>
      </article>
    </section>
    <section class="plan">
      <article>
        <div class="category" id="a1">
          아루밍 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>방 치우기🫧</p>
        <p id="done">맛집 투어🍕</p>
      </article>
      <article>
        <div class="category" id="a2">
          SOPT <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p id="done">해삐🏵️웹팟 첫 세미나</p>
        <p id="done">해삐🏵️웹팟 첫 뒷풀이</p>
        <p>해삐🏵️웹팟 워크샵</p>
      </article>
      <article>
        <div class="category" id="a3">
          한성대 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>캡스톤 발표🤓</p>
        <p>UI/UX 디자인🎨</p>
      </article>
      <article>
        <div class="category" id="a4">
          운동 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>등산🏔️</p>
        <p id="done">클라이밍🧗</p>
      </article>
      <article>
        <div class="category" id="a5">
          친구덜 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p id="done">생일파티🎂</p>
        <p>성수 탐방🛩️</p>
      </article>
    </section>
    <footer class="btn-wrapper">
      <div class="cal">
        <i id="icon" class="fa-regular fa-calendar"></i>
        <p class="text">달력</p>
      </div>
      <div class="info">
        <i id="icon" class="fa-regular fa-user"></i>
        <p class="text">MY</p>
      </div>
    </footer>
  </body>
</html>
