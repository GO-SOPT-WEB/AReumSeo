<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Todo.css" />
    <title>Web ToDo Mate</title>
  </head>
  <body>
    <header><h2>Web ToDo Mate</h2></header>
    <section class="date">
      <article>
        <p>월</p>
        <p class="num">6</p>
        <p>05</p>
      </article>
      <article>
        <p>화</p>
        <p class="num">9</p>
        <p>06</p>
      </article>
      <article>
        <p>수</p>
        <p id="today" class="num">6</p>
        <p>07</p>
      </article>
      <article>
        <p>목</p>
        <p class="num">6</p>
        <p>08</p>
      </article>
      <article>
        <p>금</p>
        <p class="num">6</p>
        <p>09</p>
      </article>
      <article>
        <p>토</p>
        <p class="num">7</p>
        <p>10</p>
      </article>
      <article>
        <p>일</p>
        <p class="num">6</p>
        <p>11</p>
      </article>
    </section>
    <section class="plan">
      <article>
        <div class="category" id="a1">
          아루밍 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>방 치우기🫧</p>
        <p>맛집 투어🍕</p>
      </article>
      <article>
        <div class="category" id="a2">
          SOPT <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p id="done">해삐🏵️웹팟 첫 세미나</p>
        <p id="done">해삐🏵️웹팟 첫 뒷풀이</p>
        <p>해삐🏵️웹팟 워크샵</p>
      </article>
      <article>
        <div class="category" id="a3">
          한성대 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>캡스톤 발표🤓</p>
        <p>UI/UX 디자인🎨</p>
      </article>
      <article>
        <div class="category" id="a4">
          운동 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p>등산🏔️</p>
        <p>클라이밍🧗</p>
      </article>
      <article>
        <div class="category" id="a5">
          친구덜 <i class="fa-solid fa-circle-plus"></i>
        </div>
        <p id="done">생일파티🎂</p>
        <p>성수 탐방🛩️</p>
      </article>
    </section>
    <footer class="btn-wrapper">
      <div class="calendar">
        <i id="icon" class="fa-regular fa-calendar"></i>
        <p class="text">달력</p>
      </div>
      <div class="info">
        <i id="icon" class="fa-regular fa-user"></i>
        <p class="text">MY</p>
      </div>
    </footer>
  </body>
</html>
